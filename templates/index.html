<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Rosa Molas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    <style>
        .chat-container {
            max-height: calc(100vh - 240px);
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 20px;
        }
        .user-message {
            background-color: #E8F0FE;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #F8F9FA;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .mic-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #4F46E5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .mic-button:active {
            transform: scale(0.95);
        }
        .mic-button.listening {
            background-color: #DC2626;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header con logo y título -->
    <header class="bg-white shadow-md p-4 mb-6 fixed top-0 w-full z-10">
        <div class="container mx-auto flex items-center justify-center gap-4">
            <img src="/static/logo.png" alt="Logo Rosa Molas" class="h-16 w-auto object-contain">
            <h1 class="text-2xl font-bold text-blue-900">Asistente Rosa Molas</h1>
        </div>
    </header>

    <!-- Contenedor principal con padding-top para el header fijo -->
    <div class="container mx-auto px-4 pt-28">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Chat messages container -->
            <div id="chatContainer" class="chat-container p-4">
                <div class="assistant-message message">
                    ¡Hola! ¿En qué puedo ayudarte hoy?
                </div>
            </div>

            <!-- Input container -->
            <div class="border-t p-4 bg-white">
                <div class="flex items-center space-x-4">
                    <input type="text" 
                           id="queryInput" 
                           class="flex-1 p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Hazme una pregunta..."
                           onkeypress="if(event.key === 'Enter') sendQuery()">
                    
                    <button id="micButton" 
                            class="mic-button"
                            onclick="toggleVoiceInput()">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }

        let isListening = false;
        let recognition = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'es-ES';

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById('queryInput').value = text;
                sendQuery();
            };

            recognition.onend = function() {
                toggleVoiceInput();
            };
        }

        function toggleVoiceInput() {
            const micButton = document.getElementById('micButton');
            
            if (!recognition) {
                alert('Lo siento, tu navegador no soporta reconocimiento de voz.');
                return;
            }

            if (isListening) {
                recognition.stop();
                micButton.classList.remove('listening');
            } else {
                recognition.start();
                micButton.classList.add('listening');
            }
            
            isListening = !isListening;
        }

        function addMessage(text, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) return;

            // Add user message
            addMessage(query, true);
            queryInput.value = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const data = await response.json();
                
                // Add assistant message
                addMessage(data.response, false);

                // Reproducir audio una sola vez
                if (window.currentAudio) {
                    window.currentAudio.pause();
                    window.currentAudio = null;
                }
                
                const audio = new Audio(data.audio_url + '?t=' + new Date().getTime());
                window.currentAudio = audio;
                
                audio.addEventListener('ended', () => {
                    window.currentAudio = null;
                });
                
                await audio.play();
            } catch (error) {
                console.error('Error:', error);
                addMessage('Lo siento, ha ocurrido un error. Por favor, inténtalo de nuevo.', false);
            }
        }
    </script>
</body>
</html>
